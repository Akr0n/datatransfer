name: CI - Python Tests

on:
  push:
    branches:
      - develop
      - main
    paths:
      - '**/*.py'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '**/*.py'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  tests:
    name: Build & Test
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 pylint
      - name: Run syntax check
        run: |
          python -m py_compile datatrasnfer.py
      - name: Run flake8 linting
        run: |
          flake8 datatrasnfer.py --max-line-length=120 --ignore=E501 --output-file=flake8-report.txt || true
      - name: Run pylint
        run: |
          pylint datatrasnfer.py --output-format=parseable > pylint-report.txt || true
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-windows
          path: |
            flake8-report.txt
            pylint-report.txt
        if: always()

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      - name: Run syntax check
        run: |
          python -m py_compile datatrasnfer.py
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-linux
          path: |
            .coverage
        if: always()
